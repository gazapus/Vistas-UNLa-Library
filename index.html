<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLa Library | Home</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./images/icono.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="fullscreen w-100">
        <div class="landingpage w-100">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark-opacity">
                <div class="container-fluid w-75r">
                    <a class="navbar-brand" href="#">
                        <img class="logo" src="./images/logo.png" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Producto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Nosotros</a>
                            </li>
                        </ul>
                        <a href="home_user.html">
                            <button class="btn btn-outline-light me-2" type="button">Iniciar Sesión</button>

                        </a>
                    </div>
                </div>
            </nav>
            <header class="d-flex  ">
                <div class="header-card w-100 d-flex justify-content-center animate__animated animate__flipInX">
                    <div class="header-card__content d-flex flex-column justify-content-center align-items-center">
                        <h2 class="text-center text-light mb-3 font-raleway header-card__title">Miles de personas ya confían en <span
                                class="text-nowrap">UNLa Library</span></h2>
                        <p class="text-center text-light font-raleway header-card__description">
                            El software de gestión de material de estudio que los universitarios necesitan,
                            con la mejor colección bibliografica y una comunidad profesional.
                        </p>
                        <form class="d-flex flex-row justify-content-center w-75 flex-wrap mt-1">
                            <input type="email" class="input_text" id="email" placeholder="Ingrese email" />
                            <button class="btn btn-success text-nowrap">Registrarse gratis</button>
                        </form>
                    </div>
                </div>
            </header>
            <div class="container-fluid w-75r">
                <ul class="d-flex list-no-style d-flex flex-row justify-content-around universidades">
                    <li class="flex-grow-1 font-raleway universidades__text">Las principales universidades nos eligen</li>
                    <li class="flex-grow-1"><img class="universidades__logo" src="./images/uba.png"></li>
                    <li class="flex-grow-1"><img class="universidades__logo" src="./images/uca.png"></li>
                    <li class="flex-grow-1"><img class="universidades__logo" src="./images/unlp.png"></li>
                    <li class="flex-grow-1"><img class="universidades__logo" src="./images/utn.png"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
