<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLa Library | Producto...</title>
    <link rel="stylesheet" href="profesor.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="icon" href="/images/icono.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .w-50r {
            width: 30%;
        }

        @media (max-width: 1200px) {
            .w-50r {
                width: 50%;
            }
        }

        @media (max-width: 1024px) {
            .w-50r {
                width: 60%;
            }
        }
        @media (max-width: 768px) {
            .w-50r {
                width: 98%;
            }
        }
    </style>
</head>

<body>
    <div class="page_container bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid w-75r">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./images/logo.png" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Materias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <div class="btn-group">
                        <button class="btn btn-outline-light me-2 rounded" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Nombre Apellido</button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Cuenta</a></li>
                            <li><a class="dropdown-item" href="#">Favoritos</a></li>
                            <li><a class="dropdown-item" href="index.html">Salir</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- CONTENT -->
        <div class="position-absolute w-100 p-1 d-flex justify-content-end">
            <div class="alert alert-success alert-dismissible fade show d-flex align-items-center" role="alert">
                <i class="fas fa-check-circle mx-2"></i>
                <div>El material se agregó correctamente </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center w-100 py-4">
            <h2 class="display-5 my-3">Agregar Material</h2>

            <form class="my-4 d-flex flex-column justify-content-center align-items-start w-50r">
                <select class="form-select my-2">
                    <option selected disabled>Seleccionar materia</option>
                    <option value="idMateriaProgramacion">Programación</option>
                    <option value="idMateriaMatematica">Matemática</option>
                </select>
                <select class="form-select my-2">
                    <option selected disabled>Seleccionar universidad</option>
                    <option value="1">Universidad de lanus</option>
                    <option value="2">UBA</option>
                </select>
                <div class="w-100">
                    <label for="archivo" class="form-label">Archivo</label>
                    <input type="file" class="form-control mb-2" accept=".pdf" placeholder="eliga un archivo" id="archivo" />
                </div>
                <div class="w-100">
                    <label for="archivo" class="form-label" >Miniatura</label>
                    <input type="file" class="form-control mb-2" accept="image/*" placeholder="eliga un archivo" id="miniatura" />
                </div>
                
                <div class="w-100">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="" maxlength="100">
                </div>
                <div class="w-100">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" placeholder="" maxlength="80">
                </div>
                <div class="w-100">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="">
                </div>
                <div class="w-100">
                    <label for="prologo" class="form-label">Prólogo</label>
                    <textarea class="form-control" id="prologo" rows="3"></textarea>
                </div>
                <select class="form-select my-2">
                    <option selected disabled>Seleccionar idioma</option>
                    <option value="1">Español</option>
                    <option value="2">Inglés</option>
                </select>
                <button type="submit" class="btn btn-primary my-2">Subir</button>
            </form>
        </div>
    </div>
    <footer class="bg-dark text-white p-3 d-flex justify-content-center">
        Datos del footer por acá
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script src="profesor.js"></script>
<!-- Los iconos tipo Solid de Fontawesome-->
<script src="https://kit.fontawesome.com/a83f82191e.js" crossorigin="anonymous"></script>
</body>

</html>
